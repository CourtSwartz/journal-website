<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="journal">
    <button class="arrow left-arrow" onclick="prevPage()">&#8592;</button>
    <div class="page">
      <div id="singlePage" class="single-page">
        <div class="page-text" id="pageText"></div>
      </div>
      <div id="splitPage" class="split-page">
        <div class="left-page">
          <div class="image-container">
            <img id="uploadedImage" src="" alt="Upload your image">
          </div>
          <div class="title-text" id="pageTitle"></div>
        </div>
        <div class="divider"></div>
        <div class="right-page">
          <div class="page-text" id="entryText"></div>
        </div>
      </div>
    </div>
    <button class="arrow right-arrow" onclick="nextPage()">&#8594;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
